<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ac42c3b1f7.js"
      crossorigin="anonymous"
    ></script>

    <style>
      <style > body {
        font-family: "Poppins", sans-serif;
        padding: 15px;
      }

      .bg-container {
        padding: 20px;
      }

      .aqi-heading {
        font-size: 24px;
        text-align: center;
      }

      .heading2 {
        font-size: 20px;
      }

      @media (max-width: 576px) {
        .aqi-heading {
          font-size: 20px;
        }

        ul {
          padding-left: 1rem;
        }

        li {
          font-size: 16px;
        }

        .result-container h4 {
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="bg-container" id="bg">
        <h1 class="aqi-heading mb-5 concentration">Air Pollution Indicator</h1>
        <div class="query-container text-left">
          <h3 class="heading2 mb-3">Your Location...</h3>
          <div class="row">
            <div class="col-12 col-md-4 mb-2">
              <input
                type="text"
                id="lat"
                class="form-control"
                placeholder="Latitude..."
              />
            </div>
            <div class="col-12 col-md-4 mb-2">
              <input
                type="text"
                id="lon"
                class="form-control"
                placeholder="Longitude..."
              />
            </div>
            <div class="col-12 col-md-4 mb-2">
              <button class="btn btn-danger w-100" id="search">Search</button>
            </div>
          </div>
        </div>
        <div
          class="result-container justify-content-start mt-5"
          id="resultContainer"
        >
          <div class="aqi text-left">
            <h4 class="">
              Air Quality Index :
              <span id="aqi-value" class="mr-3"></span> [<span
                id="aqi-quality"
              ></span
              >]
            </h4>
          </div>
          <div class="">
            <h4 class="concentration text-bold mt-4 mb-3">
              Concentration of Pollutants in Air in [in Î¼g/m3]...
            </h4>
            <ul>
              <li class="mb-2">
                Carbon Monoxide :
                <span id="cm" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Nitrogen Monoxide :
                <span id="nm" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Nitrogen Dioxide :
                <span id="nd" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Ozone : <span id="o" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Sulphur Dioxide :
                <span id="sd" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Fine Paricle Matter :
                <span id="fpm" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Coarse Particle Matter :
                <span id="cpm" style="font-weight: bolder"></span>
              </li>
              <li class="mb-2">
                Ammonia : <span id="amm" style="font-weight: bolder"></span>
              </li>
            </ul>
          </div>
        </div>
        <h3 class="h3 mt-5" id="h3">
          <span class="mark ml-3">.</span>
          <span class="mark">.</span>
          <span class="mark">.</span>
        </h3>
      </div>
    </div>
  </body>
</html>
